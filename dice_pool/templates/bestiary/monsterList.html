{% extends "panel.html" %}

{% block body %}
{% if monster_list %}
	<ul>
	{% for mon in monster_list %}
		<li><a href="{% url bestiary_monsterDetail mon.id %}">Level {{mon.level}} {{ mon.name }} ({{ mon.role }}{% if mon.minion %} Minion{% endif %})</a></li>
	{% endfor %}
	</ul>
{% else %}
	<p>No creatures are available.</p>
{% endif %}

<a href="{% url bestiary_createMonster %}">Add a new monster</a>

</div>
{% endblock %}
